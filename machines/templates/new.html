{% extends "base.html" %}

{% load static %}

{% block container %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 justify-content-center" style="margin-top: 20px;">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Agregar una máquina</h5>
                <form action="" method="post" enctype='multipart/form-data'>
                        {% csrf_token %}
                    <div class="form-group">
                        <label>Nombre:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label>Número de serie:</label>
                        {{ form.serial_number }}
                    </div>
                    <div class="form-group">
                        <label>Modelo:</label>
                        {{ form.model }}
                    </div>
                    <div class="form-group">
                        <label>Descripción:</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label>Precio:</label>
                        {{ form.price }}
                    </div>
                    <div class="form-group">
                        <label>Tipo:</label>
                        {{ form.machine_type }}
                    </div>
                    <div class="form-group">
                        <label>Foto:</label>
                        {{ form.photo }}
                    </div>
              </div>
              <div class="card-footer">
                <input class="btn btn-primary" type="submit" value="Guardar">
                <a href="{% url 'machines:feed' %}" class="btn btn-danger" id="btn-cancel">Cancelar</a>
              </div>
            </form>
            </div>
            
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
