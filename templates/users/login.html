{% extends "users/base.html" %}

{% block head_content %}
<title>Concretos Montoya sign in</title>
{% endblock%}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger">
            Your username and password didn't match. Please try again.
        </p>
    {% endif%}

    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Usuario" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="ContraseÃ±a" name="password" />
        </div>


        <button class="btn btn-primary btn-block mt-5" type="submit">Entrar!</button>

    </form>

    <!-- <p class="mt-4">Don't have an account yet? <a href="{% url "users:signup" %}">Sign up here.</a></p> -->

{% endblock %}
